<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<title>古物之灵游戏后台管理</title>
</head>

<body>
<form action="" method="post">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="main_content">
  <tr>
    <td class="nav">游戏数据-》充值信息列表</td>
  </tr>
  <tr>
 
    <td class="search">
    <div id="PopupDiv">
    	<div class="Popuptext">选择服务器：</div>
        <div id="sevPopupbg" class="Popupbg" onclick="parent.sbox('sev')">点击选择</div>
            <div id="sevPopup" class="Popup">
                <div><input type="checkbox" value="1" />服务器1</div>
                <div><input type="checkbox" value="2" />服务器2</div>
                <div><input type="checkbox" value="3" />服务器3</div>
            </div>
        <div class="Popuptext">选择合作商：</div>
        <div id="coopPopupbg" class="Popupbg" onclick="parent.sbox('coop')">点击选择</div>
            <div id="coopPopup" class="Popup">
                <div><input type="checkbox" checked="checked" value="1" />全部</div>
                <div><input type="checkbox" value="2" />官网</div>
                <div><input type="checkbox" value="3" />混服</div>
                <div><input type="checkbox" value="4" />专区</div>
            </div>
   </div>
	</td>
	
  </tr>
 
</table>
  </form>
